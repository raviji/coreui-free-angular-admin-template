<div class="animated fadeIn">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-8">
                <h4>Group Lists</h4>
              </div>
              <div class="col-4 text-right">
                <button mat-raised-button color="primary" (click)="addPeople()">Add Group</button>
              </div>
            </div>
          </div>
          <div class="card-body">
              <div class="mat-elevation-z8">
                  <table mat-table [dataSource]="dataSource">
                
                    <!-- Position Column -->
                    <ng-container matColumnDef="groupName">
                      <th mat-header-cell *matHeaderCellDef> Group name </th>
                      <td mat-cell *matCellDef="let element"> {{element.groupName}} </td>
                    </ng-container>
                
                    <!-- Name Column -->
                    <ng-container matColumnDef="selectedPplList">
                      <th mat-header-cell *matHeaderCellDef> Users </th>
                      <td mat-cell *matCellDef="let element"> 
                            <ul class="userNameList">
                                <li *ngFor="let key of getUserName(element.selectedPplList)">
                                    {{key}}
                                </li>
                            </ul>
                      </td>
                    </ng-container>
                
                    <!-- Weight Column -->
                    <ng-container matColumnDef="createdAt">
                      <th mat-header-cell *matHeaderCellDef> Created At </th>
                      <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
                    </ng-container>
      
                    
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()"> 
                            <button mat-icon-button color="primary" (click)="editGroupDataDialog(element)"><mat-icon>edit</mat-icon></button> 
                          <button mat-icon-button color="primary" (click)="deleteGroup(element.id)"><mat-icon>delete</mat-icon></button> 
                        </td>
                      </ng-container>
                    
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="groupDetails(row)"></tr>
                  </table>
                
                  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
              </div>
          </div>
          <div class="card-footer"></div>
        </div>
          
      </div>
